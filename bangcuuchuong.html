<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BẢNG CỬU CHƯƠNG</title>
</head>
<body>
<h1 style="text-align: center"> BẢNG CỬU CHƯƠNG</h1>
    <script>
        let table;
        table= "<table border='1' width='100%' cellspacing='0' cellpadding='3' style='text-align: center'>"
        for (let i=1;i<10;i++) {
            table= table+ "<tr>";
                for (let j=2;j<10;j++) {
                    table= table+ "<td>"+ j +"x" + i + "=" + (j * i)+ "</td>";
                }
            table= table +"</tr>";
        }
        table= table+ "</table>";
        document.write(table);
    </script>
</body>
</html>
